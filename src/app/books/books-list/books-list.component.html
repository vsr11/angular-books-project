<div class="main">
  <div>
    <app-aside></app-aside>
  </div>

  <div class="books-list">
    <div class="title">{{ sort }} {{ cat }} BOOKS</div>
    <ng-container *ngIf="allBooks">
      <div
        class="book-item"
        [ngClass]="view === 'column' ? 'column' : ''"
        *ngFor="
          let onebook of allBooks
            | paginate : { id: 'allBooks', itemsPerPage: 10, currentPage: page }
        "
      >
        <app-book-item [book]="onebook" [view]="view"></app-book-item>
      </div>
    </ng-container>
    <pagination-controls
      id="allBooks"
      (pageChange)="pageChanged($event)"
      (pageBoundsCorrection)="pageChanged($event)"
      previousLabel="Previous"
      nextLabel="Next"
      screenReaderPaginationLabel="Pagination"
      screenReaderPageLabel="page"
      screenReaderCurrentLabel="You're on page"
    ></pagination-controls>
    <ng-container *ngIf="!allBooks">Loading...</ng-container>
  </div>
</div>
