<div class="book-info-site">
    <div class="book-view">
        <div class="gallery-box">
            <img src={{book?.img}} alt="" />
        </div>

        <div class="book-info">
            <div class="book-info-title">{{book?.title}}</div>
            <div class="book-info-author">
                {{book?.authors}}
            </div>
        </div>
    </div>
    <div class="book-description">
        <h1>DESCRIPTION</h1>
        <p>{{book?.description}}</p>
    </div>



</div>
