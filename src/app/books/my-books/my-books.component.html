<h1 *ngIf="list?.length > 0">My votes</h1>
<div class="mybooks" *ngFor="let vote of list">
  <div class="img">
    <a [routerLink]="['/books/book-info', vote.book_id]">
      <img src="{{ vote?.img }}" alt="" />
    </a>
  </div>

  <div class="title">
    <a [routerLink]="['/books/book-info', vote.book_id]">
      {{ vote?.title }}
    </a>
  </div>

  <div>
    <app-my-votes [vote]="vote"></app-my-votes>
  </div>
</div>
<div class="input">
  <input type="button" (click)="exitBtn()" value="Exit" />
</div>
