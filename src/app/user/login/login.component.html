<div className="login">
    <form #logForum="ngForm" (ngSubmit)="login()">
        <div>
            <label htmlFor="email">E-mail:</label>
            <input type="email" id="email" name="email" autoFocus [(ngModel)]="model.email" #email="ngModel" required
                email />
        </div>
        <div>
            <label htmlFor="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel"
                required />
        </div>
        <!-- <div className="err">{err}</div> -->
        <div>
            <input type="submit" value="Login" />
            <input type="button" value="Exit" />
        </div>
    </form>
</div>
